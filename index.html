<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="title">Image Gallery</h1>

  <!-- Category Filter -->
  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('animals')">Animals</button>
    <button onclick="filterImages('architecture')">Architecture</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1744289953220-0ee90d0b1bc6?q=80&w=1166&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="gallery-item nature" onclick="openLightbox(this.src)" />
    <img src="https://images.unsplash.com/photo-1474511320723-9a56873867b5?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YW5pbWFsfGVufDB8fDB8fHww" class="gallery-item animals" onclick="openLightbox(this.src)" />
    <img src="https://images.unsplash.com/photo-1488972685288-c3fd157d7c7a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXJjaGl0ZWN0dXJlfGVufDB8fDB8fHww" class="gallery-item architecture" onclick="openLightbox(this.src)" />
    <img src="https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJlfGVufDB8fDB8fHww" class="gallery-item nature" onclick="openLightbox(this.src)" />
    <img src="https://images.unsplash.com/photo-1470093851219-69951fcbb533?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8YW5pbWFsfGVufDB8fDB8fHww" class="gallery-item animals" onclick="openLightbox(this.src)" />
    <img src="https://images.unsplash.com/photo-1487958449943-2429e8be8625?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YXJjaGl0ZWN0dXJlfGVufDB8fDB8fHww" class="gallery-item architecture" onclick="openLightbox(this.src)" />
  </div>

  <!-- Lightbox -->
   <!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox(event)">
  <span class="close" onclick="closeLightbox(event)">&times;</span>
  <img id="lightbox-img" />
  <button class="prev" onclick="showPrev(event)">&#10094;</button>
  <button class="next" onclick="showNext(event)">&#10095;</button>
</div>



  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" />
    <span class="close">&times;</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
